{% extends 'main/base.html' %}

{% block content %}
<a class="btn btn-outline-dark" href="{%url 'main:home'%}" role="button">Назад</a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Продукт</th>
      <th scope="col">Описание</th>
      <th scope="col">Цена</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{object.product_name}}</td>
      <td>{{object.description}}</td>
      <td>{{object.price}} руб.</td>
      <td>{{object.author|default:'Без автора'}}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
